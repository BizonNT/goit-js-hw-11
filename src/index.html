<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Switch js-hw-11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/2.6.0/slimselect.min.css
"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input
          class="form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="form-button" type="submit">
          <svg class="search-icon" width="16" height="16">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <form class="select-elements container js-select" id="show-form">
      <label class="pages-count" for="pages-count">Item per page</label>
      <select class="select-pages-count" name="perPage" id="pages-count">
        <option value="12">12</option>
        <option value="20">20</option>
        <option value="40" selected>40</option>
      </select>
      <label class="scroll-type" for="scroll">Scroll type</label>
      <select class="select-scroll" name="scrollType" id="scroll">
        <option value="loadMore" selected>Load More...</option>
        <option value="infinity">Infinity Scroll</option>
      </select>
    </form>
    <div class="js-partner">
      <a class="partner-search" href="https://pixabay.com/">
        <svg class="icon-7" width="165" height="32">
          <use href="./images/icons.svg#icon-7"></use>
        </svg>
        Free images
      </a>
    </div>
    <div class="gallery container js-list"></div>
    <div class="js-guard"></div>
    <button type="button" class="load-more hidden-item js-load-more">
      Load more
    </button>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
